#
# KOOMPI OS pacman configuration
#

[options]
HoldPkg     = pacman glibc
Architecture = x86_64
Color
CheckSpace
ParallelDownloads = 5
SigLevel    = Required DatabaseOptional
LocalFileSigLevel = Optional

# Repositories
[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

[multilib]
Include = /etc/pacman.d/mirrorlist

# KOOMPI custom repository (uncomment when available)
# [koompi]
# SigLevel = Optional TrustAll
# Server = file:///home/build/packages/repo
