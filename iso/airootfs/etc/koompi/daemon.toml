# KOOMPI OS Daemon Configuration

[snapshots]
root_subvol = "/@"
snapshots_dir = "/.snapshots"
max_snapshots = 10
min_free_space = 5368709120   # 5 GB

[dbus]
bus_name = "org.koompi.Daemon"
object_path = "/org/koompi/Daemon"

[ai]
# Cloud-first AI (Gemini API)
# API key is set by user via: koompi ai setup
provider = "gemini"
model = "gemini-1.5-flash"
# Offline knowledge base always available
knowledge_db = "/var/lib/koompi/knowledge.db"
