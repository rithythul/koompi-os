# KOOMPI OS greetd configuration
# Uses tuigreet for login, launches koompi-shell as compositor

[terminal]
# Virtual terminal to use for greeter
vt = 1

[default_session]
# tuigreet with KOOMPI branding
# --cmd launches koompi-shell as the Wayland compositor
# --remember saves last username
# --greeting shows welcome message
# --time shows clock
command = "tuigreet --greeting 'Welcome to KOOMPI OS' --time --remember --cmd koompi-shell"
user = "greeter"

# Optional: Allow automatic login (disabled by default)
# Uncomment for kiosk/classroom mode
